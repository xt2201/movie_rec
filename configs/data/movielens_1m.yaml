# MovieLens-1M Dataset Configuration
name: movielens_1m

# Data paths (relative to paths.data_dir)
files:
  ratings: ml-1m/ratings.csv
  movies: ml-1m/movies.csv

# Preprocessing
preprocessing:
  min_rating: 4.0  # Use 4+ as positive for clearer signal
  min_user_interactions: 10
  min_item_interactions: 10

# Train/Val/Test split
split:
  strategy: random  # random, temporal, leave_one_out
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
# For temporal split
temporal:
  timestamp_col: timestamp
  
# For leave-one-out
leave_one_out:
  num_test_items: 1
  num_val_items: 1

# Negative sampling (for training)
negative_sampling:
  num_negatives: 4
  strategy: uniform  # uniform, popularity

# DataLoader settings
dataloader:
  batch_size: 1024
  num_workers: 4
  pin_memory: true
  shuffle: true

# Graph construction (for GNN models)
graph:
  undirected: true
  add_self_loops: false
